<div class="container">
  @if (isVisible()) {
    <div class="floating-card card shadow-lg">
      <div class="card-body d-flex justify-content-between align-items-center">
        <p class="mb-0"><i class="bi bi-bell-fill"></i> {{ message() }}</p>
        <button type="button" class="btn-blank" (click)="dismiss()">
          <i class="bi bi-x-lg"></i>
        </button>
      </div>
    </div>
  }
</div>
