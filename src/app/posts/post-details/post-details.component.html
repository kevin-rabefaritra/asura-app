<div class="container">
  @if (post()) {
    <app-post-card [post]="post()!" [displayFull]="true" (onPostMediaSelected)="displayGallery($event.mediaIndex)" />

    @if (isGalleryDisplayed()) {
      <app-post-media-gallery [mediaUris]="post()!.mediaUris" [selectedIndex]="selectedMediaIndex()" (onDismiss)="dismissGallery()" />
    }
  }
  @else {
    @if (isLoading()) {
      <app-spinner />
    }
    @else {
      <app-no-results-block />
    }
  }
</div>
