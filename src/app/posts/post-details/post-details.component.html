<div class="container">
  @if (post()) {
    <app-post-card [post]="post()!" [displayFull]="true" (onPostMediaSelected)="displayGallery($event.mediaIndex)" />

    @if (isGalleryDisplayed()) {
      <app-post-media-gallery [mediaUrls]="post()!.mediaFiles" [selectedIndex]="selectedMediaIndex()" (onDismiss)="dismissGallery()" />
    }
  }
  @else {
    <app-spinner />
  }
</div>
