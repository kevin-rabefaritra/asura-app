<div class="post-card mt-3 pb-3">
  <div class="d-flex p-3">
    <img src="/assets/images/asura.jpg" alt="User Avatar" class="avatar me-3">
    <div class="post-info w-100">
      <div class="post-header">
        <div>
          <span class="post-name">{{ post.author }}</span>
          <div class="post-date">{{ post.publishedOn }}</div>
        </div>
        <span class="post-extra">
          <button class="default-btn mx-2">+ 1</button>
          <button class="default-btn">- 1</button>
        </span>
      </div>
    </div>
  </div>
  <div class="post-content px-3">
    {{ post.summary }}
    <a [routerLink]="['/details']">Read more</a>
  </div>
  <div class="post-media">
    <app-post-media-grid [mediaFiles]="post.mediaFiles" />
  </div>
  <div class="post-tags px-3 mt-2">
    @for (tag of displayedTags; track tag) {
      <label class="app-post-tag">{{ tag }}</label>
    }

    @if (!allTagsDisplayed) {
      <label class="text-muted" (click)="showAllTags()">+{{ post.tags.length - displayedTags.length }} more</label>
    }
  </div>
</div>
